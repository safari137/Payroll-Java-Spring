<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <title>Payroll | Employee Edit</title>
</head>
<body>
    <div class="container">
        <h1 th:text="'Edit ' + ${employee.fullName}"></h1>
        <p>
            <strong>Basic Info</strong> |
            <a th:href="@{'/employee/' + ${employee.id} + '/edit/tax/'}">Tax Info |</a>
            <a th:href="@{'/employee/' + ${employee.id} + '/edit/contact/'}">Contact Info</a>
        </p>
        <h3 class="text-center">Basic Info</h3>
        <form action="#" th:action="@{/employee}" th:object="${employee}" th:method="put">
            <input type="hidden" th:field="*{id}"/>

            <input type="hidden" th:field="*{phoneNumber}"/>
            <input type="hidden" th:field="*{email}"/>
            <input type="hidden" th:field="*{address}"/>
            <input type="hidden" th:field="*{city}"/>
            <input type="hidden" th:field="*{state}"/>
            <input type="hidden" th:field="*{zipcode}"/>

            <input type="hidden" th:field="*{payRate}"/>
            <input type="hidden" th:field="*{federalExemptions}"/>
            <input type="hidden" th:field="*{stateExemptions}"/>
            <input type="hidden" th:field="*{isMarried}"/>

            <div class="form-group">
                <label th:for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="dateOfBirth">Date Of Birth:</label>
                <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="socialSecurityNumber">Social Security Number:</label>
                <input type="text" th:field="*{socialSecurityNumber}" placeholder="Social Security Number" class="form-control"/>
            </div>

            <div class="text-center"><button type="submit" class="btn btn-lg btn-primary">Save</button></div>
        </form>
    </div>
</body>
</html>

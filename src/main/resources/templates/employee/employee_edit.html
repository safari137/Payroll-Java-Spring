<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <title>Payroll | Employee Edit</title>
</head>
<body>
    <div class="container">
        <h1 th:text="'Edit ' + ${employee.fullName}"></h1>
        <form action="#" th:action="@{/employee}" th:object="${employee}" th:method="put">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label th:for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="email">Email:</label>
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="phoneNumber">Phone Number:</label>
                <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control"/>
            </div>
            <div class="form-group">
                <label th:for="payRate">Pay Rate:</label>
                <input type="text" th:field="*{payRate}" placeholder="Pay Rate" class="form-control"/>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-lg btn-primary">Save</button></div>
        </form>
    </div>
</body>
</html>

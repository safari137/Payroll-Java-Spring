<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/site.css}" />
    <title>Payroll | Employee Edit</title>
</head>
<body>
<div th:replace="partials/header :: header"></div>
<div class="container">
    <h1 th:text="'Edit ' + ${employee.fullName}"></h1>
    <p>
        <a th:href="@{'/employee/' + ${employee.id} + '/edit/'}">Basic Info |</a>
        <strong>Basic Info</strong> |
        <a th:href="@{'/employee/' + ${employee.id} + '/edit/contact/'}">Contact Info</a>
    </p>
    <h3 class="text-center">Tax Info</h3>
    <div th:if="${message}" th:text="${message}" class="text-center alert alert-danger"></div>
    <form action="#" th:action="@{/employee}" th:object="${employee}" th:method="put">
        <input type="hidden" th:field="*{id}"/>

        <input type="hidden" th:field="*{phoneNumber}"/>
        <input type="hidden" th:field="*{email}"/>
        <input type="hidden" th:field="*{address}"/>
        <input type="hidden" th:field="*{city}"/>
        <input type="hidden" th:field="*{state}"/>
        <input type="hidden" th:field="*{zipcode}"/>

        <input type="hidden" th:field="*{firstName}"/>
        <input type="hidden" th:field="*{lastName}"/>
        <input type="hidden" th:field="*{dateOfBirth}"/>
        <input type="hidden" th:field="*{socialSecurityNumber}"/>

        <div class="form-group">
            <label th:for="payRate">Pay Rate:</label>
            <input type="text" th:field="*{payRate}" placeholder="Pay Rate" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="federalExemptions">Federal Exemptions:</label>
            <input type="text" th:field="*{federalExemptions}" placeholder="Federal Exemptions" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="stateExemptions">State Exemptions:</label>
            <input type="text" th:field="*{stateExemptions}" placeholder="Address" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="isMarried">Marriage Status:</label> <br/>
            <input type="radio" th:field="*{isMarried}"  value="true" /> Married <br/>
            <input type="radio" th:field="*{isMarried}" value="false" /> Single
        </div>

        <div class="text-center"><button type="submit" class="btn btn-lg btn-primary">Save</button></div>
    </form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>

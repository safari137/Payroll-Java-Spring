<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/site.css}" />
    <title>Payroll | Employee Edit</title>
</head>
<body>
<div th:replace="partials/header :: header"></div>
<div class="container">
    <h1 th:text="'Edit ' + ${employee.fullName}"></h1>
    <p>
        <a th:href="@{'/employee/' + ${employee.id} + '/edit/'}">Basic Info |</a>
        <a th:href="@{'/employee/' + ${employee.id} + '/edit/tax/'}">Tax Info |</a>
        <strong>Contact Info</strong>
    </p>
    <h3 class="text-center">Contact Info</h3>
    <div th:if="${message}" th:text="${message}" class="text-center alert alert-danger"></div>
    <form action="#" th:action="@{/employee}" th:object="${employee}" th:method="put">
        <input type="hidden" th:field="*{id}"/>

        <input type="hidden" th:field="*{payRate}"/>
        <input type="hidden" th:field="*{federalExemptions}"/>
        <input type="hidden" th:field="*{stateExemptions}"/>
        <input type="hidden" th:field="*{isMarried}"/>

        <input type="hidden" th:field="*{firstName}"/>
        <input type="hidden" th:field="*{lastName}"/>
        <input type="hidden" th:field="*{dateOfBirth}"/>
        <input type="hidden" th:field="*{socialSecurityNumber}"/>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="address">Address:</label>
            <input type="text" th:field="*{address}" placeholder="Address" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="city">City:</label>
            <input type="text" th:field="*{city}" placeholder="City" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="state">State:</label>
            <input type="text" th:field="*{state}" placeholder="State" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="zipcode">Zip Code:</label>
            <input type="text" th:field="*{zipcode}" placeholder="Zipcode" class="form-control"/>
        </div>

        <div class="text-center"><button type="submit" class="btn btn-lg btn-primary">Save</button></div>
    </form>
</div>
<div th:replace="partials/footer :: footer"></div>
</body>
</html>
